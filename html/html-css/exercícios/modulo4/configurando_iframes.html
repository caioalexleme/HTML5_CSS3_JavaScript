<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão do iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>

        para aprender a programar.

    </p>

    <p>
        O repositório do Guanabara no

        <iframe src="../des010/desafio010/android.html" frameborder="0" width="500">
        
        </iframe>
    
        também é bem legal
    </p>

    
</body>
</html>
